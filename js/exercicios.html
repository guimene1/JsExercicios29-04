    <form id="Maior">

    </form>

    <script>
        const numeros = document.getElementById('Maior');

        numeros.addEventListener('submit', function (evento) {
            evento.preventDefault();
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;

            if (num1 > num2) {
                alert('O numero 1 é maior que o numero 2.');
            }
            else if (num1 < num2) {
                alert('O numero 2 é maior que o numero 1.');
            }
            else if (num1 == num2) {
                alert('O numero 1 é igual ao 2.');
            }
            else {

            }
        });
    </script>

            [[7, 5, 9],

            alert(somass);
        });

    <p>EXERCICIO 7</p>

    <form id="Fatorial">
        <label for="fator1">Digite um número para calcular o fatorial:</label>
        <input type="number" id="fator1" required>
        <button type="submit">Enviar</button>
    </form>
    <script>
        const fatorial = document.getElementById('Fatorial');

        fatorial.addEventListener('submit', function (event) {
            event.preventDefault();

            const fator1 = document.getElementById('fator1').value;

            const fatorar = calcularFatorial(fator1);
            alert('O número fatorado é: ' + fatorar)
        });

        function calcularFatorial(numero) {
            if (numero === 0 || numero === 1) {
                return 1;
            } else {
                let resultado = 1;
                for (let i = 2; i <= numero; i++) {
                    resultado *= i;
                }
                return resultado;
            }
        }

    </script>

    <form id="Matrix">
        <label>Calcular Média da Matriz: </label>
        <p>[0, 5, 10]</p>
        <p>[15, 20, 25]</p>
        <p>[30, 35, 40]</p>
    
        <button type="submit">Enviar</button>
    </form>
    
    <script>
        const matrix1 = document.getElementById('Matrix');
    
        matrix1.addEventListener('submit', function(event) {
            event.preventDefault();
    


            const matrix = [
                [0, 5, 10],
                [15, 20, 25],
                [30, 35, 40]
            ];
    
            function mediaMatrix(matriz) {
                let soma = 0;
                let contador = 0;
    

                for (let i = 0; i < matriz.length; i++) {
                    for (let j = 0; j < matriz[i].length; j++) {
                        soma += matriz[i][j];
                        contador++;
                    }
                }

                const media = soma / contador;
                return media;
            }


            const resul = mediaMatrix(matrix);
            alert('A média da matriz é: ' + resul);



        });
    </script>
